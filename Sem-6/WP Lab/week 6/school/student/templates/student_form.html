<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 220px;
            resize: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">Enter Student Details</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

    {% if student_data %}
        <div class="mt-4">
            <h3 class="text-center text-info">Student Details</h3>
            <textarea class="form-control" readonly>
                Name: {{ student_data.name }}
                DOB: {{ student_data.dob }}
                Address: {{ student_data.address }}
                Contact: {{ student_data.contact_number }}
                Email: {{ student_data.email }}
                English: {{ student_data.english_marks }}
                Physics: {{ student_data.physics_marks }}
                Chemistry: {{ student_data.chemistry_marks }}
                Percentage: {{ student_data.percentage }}%
                            </textarea>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
