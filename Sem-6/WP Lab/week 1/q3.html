<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Winter Vacation Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        figure {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        figcaption {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Share Your Winter Vacation Videos</h1>

    <figure>
        <video controls>
            <source src="Week 1 Assignment Files/Media/paris.mp4" type="video/mp4">
            <source src="Week 1 Assignment Files/Media/paris.webm" type="video/webm">
            <source src="Week 1 Assignment Files/Media/paris.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <figcaption>Paris in the Winter: A Magical Snowfall</figcaption>
    </figure>

    <figure>
        <video controls>
            <source src="Week 1 Assignment Files/Media/mountain.mp4" type="video/mp4">
            <source src="Week 1 Assignment Files/Media/mountain.webm" type="video/webm">
            <source src="Week 1 Assignment Files/Media/mountain.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <figcaption>Snowboarding on the Mountain Peaks</figcaption>
    </figure>

    <figure>
        <video controls>
            <source src="Week 1 Assignment Files/Media/lake.mp4" type="video/mp4">
            <source src="Week 1 Assignment Files/Media/lake.webm" type="video/webm">
            <source src="Week 1 Assignment Files/Media/lake.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <figcaption>Frozen Lake Adventure: Skating Across the Ice</figcaption>
    </figure>

    <footer>
        <p>Enjoy your vacation videos! <br> Test across different browsers for compatibility.</p>
    </footer>

</body>
</html>
