<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Image Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f0f0f0, #d9e3f0);
            overflow: hidden;
        }
        .playground {
            width: 1000px;
            height: 800px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            display: flex;
            align-items: center;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            margin-right: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(2) {
            background-color: red !important;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e0e0e0;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="playground">
        <div class="content" id="moveContent">
            <table>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>$500</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>$1000</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Tablet</td>
                    <td>$300</td>
                    <td>3</td>
                </tr>
            </table>
            <img src="./q1.jpeg" alt="Sample Image">
        </div>
    </div>
    <div class="controls">
        <button id="moveLeft">Move Left</button>
    </div>

    <script>
        $(document).ready(function() {
            let x = 0;
            const step = 200;

            function updatePosition() {
                $("#moveContent").css("transform", `translate(${x}px, 0px)`);
            }

            $("#moveLeft").click(function() {
                x -= step;
                updatePosition();
            });
        });
    </script>
</body>
</html>
