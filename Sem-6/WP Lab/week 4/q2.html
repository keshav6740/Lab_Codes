<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 320px;
        }
        #display {
            font-size: 2.5rem;
            height: 70px;
            margin-bottom: 20px;
            text-align: right;
            border: none;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-calculator {
            font-size: 1.5rem;
            height: 65px;
            border-radius: 15px;
            border: none;
            transition: all 0.2s ease-in-out;
        }
        .btn-calculator:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-light {
            background-color: #f8f9fa;
            color: #495057;
        }
        .btn-operator {
            background-color: #4dabf7;
            color: white;
        }
        .btn-clear {
            background-color: #ff6b6b;
            color: white;
        }
        .btn-equals {
            background-color: #51cf66;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-4" readonly>
        <div class="row g-2">
            <div class="col-3"><button class="btn btn-clear btn-calculator w-100">C</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">(</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">)</button></div>
            <div class="col-3"><button class="btn btn-operator btn-calculator w-100">/</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">7</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">8</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">9</button></div>
            <div class="col-3"><button class="btn btn-operator btn-calculator w-100">*</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">4</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">5</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">6</button></div>
            <div class="col-3"><button class="btn btn-operator btn-calculator w-100">-</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">1</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">2</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">3</button></div>
            <div class="col-3"><button class="btn btn-operator btn-calculator w-100">+</button></div>
            <div class="col-6"><button class="btn btn-light btn-calculator w-100">0</button></div>
            <div class="col-3"><button class="btn btn-light btn-calculator w-100">.</button></div>
            <div class="col-3"><button class="btn btn-equals btn-calculator w-100">=</button></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let display = $("#display");
            let currentInput = "";

            $(".btn-calculator").click(function() {
                let buttonValue = $(this).text();

                if (buttonValue === "C") {
                    currentInput = "";
                } else if (buttonValue === "=") {
                    try {
                        currentInput = eval(currentInput).toString();
                    } catch (error) {
                        currentInput = "Error";
                    }
                } else {
                    currentInput += buttonValue;
                }

                display.val(currentInput);
            });
            $(".btn-calculator").hover(
                function() {
                    $(this).addClass("shadow-sm");
                },
                function() {
                    $(this).removeClass("shadow-sm");
                }
            );
        });
    </script>
</body>
</html>
