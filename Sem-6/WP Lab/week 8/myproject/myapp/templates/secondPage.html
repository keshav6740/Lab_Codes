<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            text-align: center;
        }
        .btn {
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-3">User Details</h2>
        <p class="fs-5"><strong>Name:</strong> {{ name }}</p>
        <p class="fs-5"><strong>Roll Number:</strong> {{ roll }}</p>
        <p class="fs-5"><strong>Selected Subject:</strong> {{ subject }}</p>
        <a href="{% url 'first_page' %}" class="btn btn-success w-100 mt-3">Back to First Page</a>
    </div>
</body>
</html>
