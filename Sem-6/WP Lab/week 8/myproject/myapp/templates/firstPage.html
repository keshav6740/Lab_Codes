<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Clean white background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
        }
        .btn {
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-3">Enter Details</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="roll" class="form-label">Roll Number:</label>
                <input type="text" class="form-control" id="roll" name="roll" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <select class="form-select" id="subject" name="subject">
                    {% for subject in subjects %}
                        <option value="{{ subject }}">{{ subject }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Go to Second Page</button>
        </form>
    </div>
</body>
</html>
